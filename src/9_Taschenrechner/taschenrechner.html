<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="./assets/css/taschenrechner.css">
    <script type="module" src="./taschenrechner.ts"></script>
</head>
<body>
    <section class=" h-screen">
        <article class="w-80 mx-auto my-40">
            <div>
                <!-- <input class="h-20 w-80 bg-gray-200 shadow border-gray-400" type="number" readonly name="rechnung" id="calculate"> -->
                 <p class="h-20 w-80 bg-gray-200 shadow border-gray-400 text-right text-5xl pt-8" id="calc"></p>
            </div>
            <div>
                <button id="delete">C</button>
                <button>?</button>
                <button>%</button>
                <button class="btn-light-green" id="plus">+</button>
            </div>
            <div>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="btn-light-green" id="minus">-</button>
            </div>
            <div>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="btn-light-green" id="multiply">x</button>
            </div>
            <div>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="btn-light-green" id="divide">/</button>
            </div>
            <div class="grid grid-cols-4">
                <button id="zero">0</button>
                <button>.</button>
                <button class="w-40 col-start-3 col-end-5 bg-green-400 text-white;" id="result">=</button>
            </div>
        </article>
    </section>
</body>
</html>
